<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vegefoods - Add Item</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="../css/animate.css" />
    <link rel="stylesheet" href="../css/owl.carousel.min.css" />
    <link rel="stylesheet" href="../css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="../css/magnific-popup.css" />
    <link rel="stylesheet" href="../css/aos.css" />

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="../css/ionicons.min.css" />
    <link rel="stylesheet" href="../css/bootstrap-datepicker.css" />
    <link rel="stylesheet" href="../css/jquery.timepicker.css" />
    <link rel="stylesheet" href="../css/flaticon.css" />
    <link rel="stylesheet" href="../css/icomoon.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Add New Item</h2>
      <form
        id="item-form"
        action="/item"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="form-group">
          <label for="itemName">Item Name</label>
          <input type="text" class="form-control" name="itemName" required />
        </div>
        <div class="form-group">
          <label for="itemDescription">Item Description</label>
          <textarea
            class="form-control"
            name="itemDescription"
            required
          ></textarea>
        </div>
        <div class="form-group">
          <label for="itemPrice">Item Price</label>
          <input type="number" class="form-control" name="itemPrice" required />
        </div>
        <div class="form-group">
          <label for="discPrice">Disc Price</label>
          <input type="number" class="form-control" name="discPrice" required />
        </div>
        <div class="form-group">
          <label for="itemCategory">Item Category</label>
          <select
            class="form-control"
            id="itemCategory"
            name="itemCategory"
            required
          >
            <option value="">Select Category</option>
          </select>
        </div>
        <div class="form-group">
          <label for="itemImage">Item Image</label>
          <input
            type="file"
            class="form-control-file"
            name="itemImage"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Item</button>
      </form>
    </div>

    <script>
      const form = document.getElementById("item-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const formData = new FormData(form);

        try {
          const response = await fetch("/item", {
            method: "POST",
            body: formData,
          });

          const result = await response.text();
          if (response.ok) {
            Swal.fire({
              position: "top-end",
              icon: "success",
              title: result,
              showConfirmButton: false,
              timer: 1500,
            });
            form.reset(); // Reset the form after successful submission
          } else {
            throw new Error(result);
          }
        } catch (error) {
          console.error("Error submitting form:", error);
          Swal.fire({
            position: "top-end",
            icon: "error",
            title: error.message,
            showConfirmButton: false,
            timer: 1500,
          });
        }
      });

      // Fetch categories for the dropdown
      $(document).ready(function () {
        $.ajax({
          url: "/categories",
          method: "GET",
          success: function (data) {
            data.forEach(function (category) {
              $("#itemCategory").append(
                new Option(category.Name, category._id)
              );
            });
          },
          error: function (err) {
            console.error("Error fetching categories:", err);
          },
        });
      });
    </script>

    <script src="../js/jquery.min.js"></script>

  </body>
</html>
