    <section class="ftco-section">
      <div class="container">
        <h2 class="mb-4">Items List</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Image</th>
              <th>Item Name</th>
              <th>Price</th>
              <th>Discount</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="item-table-body">
            <!-- Dynamic rows will be inserted here -->
          </tbody>
        </table>
      </div>
    </section>

    <script>
      // Fetch items from the server and display them in the table
      async function fetchItems() {
        try {
          const response = await fetch("/items");
          const items = await response.json();
          const tableBody = document.getElementById("item-table-body");
          items.forEach((item) => {
            const row = `<tr>
						<td><img src="/uploads/${item.itemImage}" style="width: 100px; height: auto;"></td>
						<td>${item.itemName}</td>
						<td>${item.itemPrice}</td>
						<td>${item.discPrice}</td>

						 <td>
					   	<a href="#" class="btn btn-primary">Edit</a>
						 	<a href="#" class="btn btn-danger">Delete</a>
						</td>
					</tr>`;
            tableBody.innerHTML += row;
          });
        } catch (error) {
          console.error("Error fetching items:", error);
        }
      }

      // function editItem(itemId) {
      // 	// Redirect to the item add page with the item ID
      // 	window.location.href = `/admin/itemadd.html?id=${itemId}`;
      // }

      // Call the fetchItems function to populate the table on page load
      fetchItems();
    </script>
